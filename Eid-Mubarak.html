<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
     <style type="text/css" media="all">
       *, *::before, *::after{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container{
  width: 100vw;
  height: 100vh;
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3ssHleWCa5lAwQfi1aepsuU3G0JGUFn_Y2Q&usqp=CAU');
  border: 1px solid black;
  background-size: cover;
  position: relative;
}
.wrapper-child{
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
form{
  width: 100%;
  height: 100%;
}
.h1{
  font-family: 'Tapestry', cursive;
}
.h2{
  font-family: 'Source Sans Pro', sans-serif;
  font-style: italic;
} 
     </style>
     
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     
    <title>Eid Mubarak</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-child d-none">
        <p class="fs-1 text-center animate__animated animate__bounce h1 text-white">Selamat Hari Raya Idul Fitri 1443H</p>
        <p class="msg-from fs-3 text-center animate__animated animate__fadeInUpBig text-white" style="font-family: 'Lobster Two', cursive;">from <span class="senderName">name</span> to <span class="targetName">name</span></p>
        <p class="animate__animated fs-4 animate__bounceInRight text-white">تَقَبَّلَ اللَّهُ مِنَّا وَمِنْكُمْ وَ تَقَبَّلْ ياَ كَرِيْمُ</p>
        <p class="bg-success rounded text-white p-3 fs-6 h2 animate__animated shadow animate__fadeInTopLeft text-center">"Minal Aidin Wal Faizin Mohon Maaf Lahir Dan Batin."</p>
      </div> 
      
      <form class="d-flex form flex-column justify-content-center align-items-center">
        <p class="h1 fs-2 animate__animated animate__jackInTheBox text-white">Happy Eid Mubarak</p>
        <div class="col-auto">
          <input type="name" class="form-control" id="inputNama" placeholder="Your Name">
        </div>
        <div class="mt-3 col-auto">
          <input type="hidden" class="form-control" id="inputSender" value="Ari">
        </div>
        <div class="mt-2">
          <button type="button" id="sub" class="btn btn-primary mb-3 shadow">Next</button> 
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript" charset="utf-8">
      const submitBtn = document.querySelector('#sub')
const wrapperChild = document.querySelector('.wrapper-child')
const targetName = document.querySelector('.targetName')
const senderName = document.querySelector('.senderName')
const form = document.querySelector('.form')


submitBtn.addEventListener('click', () => {
  const inputSenderName = document.querySelector('#inputSender').value
  const inputUserTarget = document.querySelector('#inputNama').value
  senderName.textContent = inputSenderName
  targetName.textContent = inputUserTarget
  form.classList.toggle('d-none')
  wrapperChild.classList.toggle('d-none')
  
})

  function play() {var audio = new Audio('https://www.mboxdrive.com/takbiran.mp3');audio.play();audio.loop=true;audio.addEventListener('ended', function() {this.currentTime = 0;this.play();}, false);}
  
  play();
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
